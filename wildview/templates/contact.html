<!DOCTYPE html>
<html>
  <head>

    <title>Search-WildView</title>

    <!-- References to the CSS and JS static files -->
    <link rel="stylesheet" type="text/css "href="static/contactStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
  	<title>Contact Us</title>
  </head>

  <body>

      <!-- This is the navigation pane -->

      <ul id="NavigationBar" style= "list-style-type: none;">
        <li><a href="/contact">Contact</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/about">About</a></li>
        <li style="float:left;"><a class="active" href="/"><img style="width: 70px; height 70px;" id="WildViewlogo.jpg" src="static/WildViewlogo.jpg"></a></li>

      </ul>
      <!-- End of navigation pane -->

<div class="wrapper">
  		<div id="main" style="padding:20px 0 0 0;">

  		<!-- Form -->
  		<form id="contact-form" action="/" method="post">
  			<h3>Contact Us</h3>
  			<h4>Fill in the form below, and we'll get back to you.</h4>
  			<div>
  				<label>
  					<span>Name: (required)</span>
  					<input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
  				</label>
  			</div>
  			<div>
  				<label>
  					<span>Email: (required)</span>
  					<input placeholder="Please enter your email address" type="email" tabindex="2" required>
  				</label>
  			</div>
  			<div>
  				<label>
  					<span>Message: (required)</span>
  					<textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
  				</label>
  			</div>
  			<div>
  				<button name="submit" type="submit" id="contact-submit">Send Email</button>
  			</div>
  		</form>
  		<!-- /Form -->

  		</div>
  	</div>

  	<script src="static/contact.js"></script>
  		<script type="text/javascript">
  		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  		</script>
  		<script type="text/javascript">
  		try {
  		var pageTracker = _gat._getTracker("UA-8453623-1");
  		pageTracker._trackPageview();
  		} catch(err) {}
  	</script></body>
  </html>
